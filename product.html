<!DOCTYPE html>
<html>
<head>
	<title></title>
<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/slick.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	
</head>
<body>
<div class="logo__wrapper wrapper">
	<div class="logo">
		<div class="logo__icon"></div>
	</div>
</div>
<div class="navbar__wrapper wrapper">
	<div class="navbar navbar-product">
		<div class="navbar__left">
			<a href="index.html" class="navbar__left-button">back to catalog</a>
		</div>
		
	</div>
</div>

<div class="product__wrapper wrapper">
	<div class="product">
		<p class="product__title"></p> <hr>
		<div class="product__description">
			<img class="product__description-img">
			<div class="product__description-info">
				<div class="product__description-price">
				<p class="product__description-price--value"></p>
				<p class="product__description-price--title">price</p>
			</div>
			<div class="product__description-colors">
				<div class="product__description-colors--value">
				</div>
				<p class="product__description-price--title">colors</p>
			</div>
			<div class="product__description-sizes">
				<p class="product__description-sizes--value"></p>
				<p class="product__description-sizes--title">sizes</p>
			</div>
			</div>
			
		</div>
	</div>
</div>

<script type="text/javascript" src="js/commonFunctions.js"></script>
<script type="text/javascript" src="js/product.js"></script>
</body>

</html>
